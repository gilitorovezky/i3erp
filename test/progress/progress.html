<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequential File Loader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
    }

    .progress-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      text-align: center;
    }

    .progress-bar-bg {
      width: 100%;
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: white;
      transition: width 2.5s ease;
    }

    .progress-text {
      margin-top: 10px;
      color: white;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .content {
      color: white;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .file-content {
      background-color: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      border-left: 4px solid white;
    }

    .file-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar-bg">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">Loading 0/0</div>
  </div>

  <div class="content hidden" id="content">
    <h1>Files Loaded Successfully!</h1>
    <div id="filesDisplay"></div>
  </div>

  <script>
    async function readFilesSequentially(urls, onProgress) {
      const results = [];
      const delayPerFile = 2500; // 2.5 seconds per file = 10 seconds total for 4 files
      
      for (let i = 0; i < urls.length; i++) {
        const url = urls[i];
        
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`Failed to load ${url}: ${response.status}`);
          const content = await response.text();
          
          results.push({ url, content });
          
          // Update progress
          if (onProgress) {
            onProgress(i + 1, urls.length, url);
          }
          
          // Add delay before next file (except after the last file)
          if (i < urls.length - 1) {
            await new Promise(resolve => setTimeout(resolve, delayPerFile));
          }
        } catch (error) {
          console.error(`Error reading ${url}:`, error);
          throw error;
        }
      }
      
      return results;
    }

    function updateProgress(current, total, url) {
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      
      const percentage = (current / total) * 100;
      progressBar.style.width = percentage + '%';
      progressText.textContent = `Loading ${current}/${total}: ${url}`;
    }

    function hideProgress() {
      document.getElementById('progressContainer').classList.add('hidden');
    }

    function displayFiles(files) {
      const filesDisplay = document.getElementById('filesDisplay');
      const content = document.getElementById('content');
      
      files.forEach(({ url, content: fileContent }) => {
        const div = document.createElement('div');
        div.className = 'file-content';
        div.innerHTML = `
          <div class="file-title">${url}</div>
          <pre style="white-space: pre-wrap; margin: 0;">${fileContent}</pre>
        `;
        filesDisplay.appendChild(div);
      });
      
      content.classList.remove('hidden');
    }

    // Usage
    async function loadFiles() {
      const urls = [
        'file1.txt',
        'file2.txt',
        'file3.txt',
        'file4.txt'
      ];

      try {
        const files = await readFilesSequentially(urls, updateProgress);
        console.log('All files loaded:', files);
        
        // Hide progress bar and show content
        setTimeout(() => {
          hideProgress();
          //displayFiles(files);
        }, 500);
        
      } catch (error) {
        console.error('Failed to load files:', error);
        hideProgress();
        document.getElementById('content').innerHTML = 
          '<h1 style="color: #f44336;">Error loading files</h1><p>' + error.message + '</p>';
        document.getElementById('content').classList.remove('hidden');
      }
    }

    // Start loading when page loads
    window.addEventListener('DOMContentLoaded', loadFiles);
  </script>

</body>
</html>
